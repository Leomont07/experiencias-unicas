name: K6 Load Test

# Se ejecuta en push al main o manualmente
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  k6-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install K6
        # ✅ CAMBIO CLAVE: Usar la acción oficial de K6
        uses: grafana/k6-action@v0.2.1 

      - name: Run K6 load test
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          echo "Running K6 load test..."
          # K6 ya estará disponible en el PATH
          k6 run test/script_k6.js